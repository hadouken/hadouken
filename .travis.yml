language: cpp

compiler: gcc
sudo: false

cache:
  directories:
  - $HOME/boost

before_install:
- bash linux/install-boost.sh

before_script:
- export CPATH=$HOME/boost/include
- export LIBRARY_PATH=$HOME/boost/lib
- git submodule update --init --recursive

script: linux/build.sh

notifications:
  email:
    recipients:
      - viktor+travisci@viktorelofsson.se
    on_success: change
    on_failure: always
