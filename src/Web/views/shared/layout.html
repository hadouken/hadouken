<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" ui-sref="ui.dashboard">Hadouken</a>
        </div>

        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a ui-sref="ui.bittorrentList">Torrents</a></li>
                
                <li ng-repeat="(state, data) in menuItems">
                    <a ui-sref="{{ state }}">{{ data.label }}</a>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-pencil-square-o"></i> Settings <b class="caret"></b></a>

                    <ul class="dropdown-menu" id="settings-items-list">
                        <li><a ui-sref="ui.settings">Hadouken</a></li>

                        <li class="divider"></li>
                        <li role="presentation" class="dropdown-header">Extensions</li>
                        <li ng-repeat="(state, data) in settingsItems">
                            <a ui-sref="{{state}}">{{data.label}}</a>
                        </li>
                    </ul>
                </li>

                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-wrench"></i> Tools <b class="caret"></b></a>

                    <ul class="dropdown-menu">
                        <li><a ui-sref="ui.tools_jsonrpc"><i class="fa fa-bug"></i> JSON RPC debugger</a></li>
                        <li><a ui-sref="ui.tools_logViewer"><i class="fa fa-book"></i> Log viewer</a></li>
                    </ul>
                </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> {{ userName }} <span class="caret"></span></a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="javascript: void(0);" ng-click="showApiKeys()"><i class="fa fa-lock"></i> API keys</a></li>
                        <li><a href="javascript: void(0);" ng-click="showChangePassword()"><i class="fa fa-shield"></i> Change password</a></li>
                        <li class="divider"></li>
                        <li><a href="javascript: void(0);" ng-click="logout()">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container" role="main" id="main-container">
    <div class="row" ng-show="notifications.length">
        <alert ng-repeat="notif in notifications" type="{{ notif.type }}" close="removeNotification($index)">
            <div ng-bind-html="notif.message"></div>
        </alert>
    </div>

    <div ui-view></div>
</div>
