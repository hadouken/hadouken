<h1 class="page-header">Settings</h1>

<form class="form-horizontal" name="settingsForm" role="form" ng-submit="save()">
    <div class="row">
        <div class="col-md-12">
            <h2>General</h2>

            <div class="form-group">
                <label for="instanceName" class="control-label col-md-3">Instance name</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="instanceName" ng-model="settings.InstanceName" />
                </div>
            </div>

            <div class="form-group">
                <label for="dataPath" class="control-label col-md-3">Application data path</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="dataPath" ng-model="settings.ApplicationDataPath" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>HTTP</h2>

            <div class="form-group">
                <label for="httpHostBinding" class="control-label col-md-3">Host binding</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" name="httpHostBinding" ng-model="settings.HostBinding" />
                </div>
            </div>

            <div class="form-group">
                <label for="httpPort" class="control-label col-md-3">Port</label>
                <div class="col-md-2">
                    <input type="number" class="form-control" name="httpPort" ng-model="settings.Port" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h2>Plugins</h2>

            <div class="form-group">
                <label for="pluginsBaseDirectory" class="control-label col-md-3">Base directory</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="pluginsBaseDirectory" ng-model="settings.PluginDirectory" />
                </div>
            </div>

            <div class="form-group">
                <label for="pluginsRepositoryUri" class="control-label col-md-3">Repository URL</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" name="pluginsRepositoryUri" ng-model="settings.PluginRepositoryUrl" />
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <button type="submit" class="btn btn-primary">Save settings</button>
            </div>
        </div>
    </div>
</form>
