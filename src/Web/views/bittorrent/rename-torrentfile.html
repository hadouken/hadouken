<div class="modal-header">
    <h3 class="modal-title">Rename file</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="label" class="col-sm-3 control-label">File name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="fileName" />
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="rename(infoHash, fileIndex, fileName)" ng-disabled="busy">
        <i class="fa fa-spin fa-spinner" ng-show="busy"></i>
        <i class="fa fa-sign-out" ng-hide="busy"></i>
        Rename
    </button>
</div>
