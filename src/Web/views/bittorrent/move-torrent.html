<div class="modal-header">
    <h3 class="modal-title">Move torrent</h3>
</div>
<div class="modal-body">
    <form role="form" class="form-horizontal">
        <div class="form-group">
            <label for="files" class="col-sm-3 control-label">Name</label>
            <div class="col-sm-9">
                <p class="form-control-static">{{ torrent.Name }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="files" class="col-sm-3 control-label">Current path</label>
            <div class="col-sm-9">
                <p class="form-control-static" style="white-space: nowrap; text-overflow: ellipsis; overflow: hidden;">{{ torrent.SavePath }}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="label" class="col-sm-3 control-label">New path</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" ng-model="newPath" directory-browser directory="newPath" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <label>
                    <input type="checkbox" ng-model="overwriteExisting" ng-init="overwriteExisting=false" /> Overwrite existing data
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="move(newPath, overwriteExisting)"><i class="fa fa-sign-out"></i> Move</button>
</div>
