<div class="modal-header">
    <h3 class="modal-title">Add/edit folder</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="folderPath" class="control-label col-md-3">Path</label>
            <div class="col-md-9">
                <input type="text" class="form-control" name="folderPath" ng-model="folder.Path" required />
            </div>
        </div>
        <div class="form-group">
            <label for="folderPattern" class="control-label col-md-3">Pattern</label>
            <div class="col-md-9">
                <input type="text" class="form-control" style="font-family: monospace;" name="folderPattern" ng-model="folder.Pattern" />
            </div>
        </div>
        <div class="form-group">
            <label for="folderLabel" class="control-label col-md-3">Label</label>
            <div class="col-md-9">
                <input type="text" class="form-control" style="font-family: monospace;" name="folderLabel" ng-model="folder.Label" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="folder.RemoveSourceFile" /> Remove source file
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="folder.RecursiveSearch" /> Recursive search
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="folder.AutoStart" /> Auto Start
                    </label>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="save()" ng-disabled="!validate()">Save folder</button>
</div>
